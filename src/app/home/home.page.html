<ion-header mode="ios">
  <ion-toolbar  color="secondary">
    <ion-title>Tareas Neyder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item-sliding *ngFor="let item of todos">
        <ion-item lines="inset" button [routerLink]="['/details', item.id]">
          <ion-label>{{item.task}} </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="onRemove(item)" color="secondary">
            <ion-icon slot="end" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/details" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
